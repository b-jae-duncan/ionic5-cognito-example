<ion-header>
  <ion-toolbar>
    <ion-title>Signup</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form (ngSubmit)="register()" #registerForm="ngForm">
    <ion-item lines="full">
      <ion-label position="floating">Username</ion-label>
      <ion-input type="text" name="username" [(ngModel)]="username" required></ion-input>
    </ion-item>

    <ion-item lines="full">
      <ion-label position="floating">Password</ion-label>
      <ion-input type="password" name="password" [(ngModel)]="password" required></ion-input>
    </ion-item>

    <ion-item lines="full">
      <ion-label position="floating">Phone Number</ion-label>
      <ion-input type="tel" name="phone" [(ngModel)]="phone" required></ion-input>
    </ion-item>

    <!-- <ion-item lines="full" [hidden]="!needVerification">
      <ion-input type="text" placeholder="Verification code" name="verificationcode" [(ngModel)]="verificationcode"></ion-input>
    </ion-item> -->

    <ion-row>
      <ion-col>
        <ion-button type="submit" color="danger" expand="block" [disabled]="!registerForm.form.valid">Signup</ion-button>
        
      </ion-col>
    </ion-row>
  </form>

  <ion-row>
    <ion-col >
      <ion-button ion-button color="danger" expand="block" type="submit" [routerLink]="['/login']">Log In</ion-button>
    </ion-col>
  </ion-row>  
</ion-content>
